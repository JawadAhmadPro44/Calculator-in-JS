<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in Html Css & and JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div class="grid-container">
        <div class="calculator-grid">
            <textarea name="" id="inputText" placeholder="0"></textarea>
             <button id="c-btn">C</button>
             <button id="del-btn">DEL</button>
             <button id="store-value"></button>
             <button id="plus-btn">+</button>
            <button id="seventh-btn">7</button>
            <button id="eight-btn">8</button>
            <button id="nineth-btn">9</button>
            <button id="mins-btn">-</button>
            <button id="fourth-btn">4</button>
            <button id="fifth-btn">5</button>
            <button id="sixth-btn">6</button>
            <button id="multiplay-btn">*</button>
            <button id="one-btn">1</button>
            <button id="two-btn">2</button>
            <button id="three-btn">3</button>
            <button id="division-btn">/</button>
            <button id="dblzero-btn">00</button>
            <button id="zero-btn">0</button>
            <button id="dotte-btn">.</button>
            <button id="isequal-btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
